<div class="min-h-screen bg-neutral-50 flex">

  <!-- Sidebar (Only shown on non-auth pages) -->
  @if (!isAuthPage()) {
  <app-sidebar class="shrink-0"></app-sidebar>
  }

  <!-- Main Content Area -->
  <main class="flex-1 w-full min-h-screen transition-all duration-300" [class.md:pl-72]="!isAuthPage()">
    <!-- Top safe area padding if needed, or just router outlet -->
    <div class="h-full">
      <router-outlet></router-outlet>
    </div>
  </main>

  <ngx-sonner-toaster position="bottom-right" richColors />
  <ngx-spinner bdColor="rgba(255, 255, 255, 0.8)" size="medium" color="#7c3aed" type="ball-clip-rotate-multiple"
    [fullScreen]="true">
    <p class="text-primary-600 font-bold mt-4">Loading...</p>
  </ngx-spinner>
</div>
