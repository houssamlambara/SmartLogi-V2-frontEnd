<button [type]="type" [disabled]="disabled"
  class="px-6 py-3 rounded-lg font-semibold text-sm cursor-pointer transition-all duration-300 border-none outline-none inline-flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed"
  [ngClass]="{
    'bg-gradient-to-br from-indigo-500 to-indigo-600 text-white shadow-lg hover:-translate-y-px hover:shadow-xl': variant === 'primary',
    'bg-gray-100 text-gray-800 hover:bg-gray-200': variant === 'secondary',
    'bg-gradient-to-br from-red-500 to-red-600 text-white hover:shadow-red-500/20': variant === 'danger',
    'bg-transparent border-2 border-gray-200 text-gray-600 hover:border-indigo-500 hover:text-indigo-500': variant === 'outline'
  }" (click)="handleClick($event)">
  {{ label }}
  <ng-content></ng-content>
</button>
