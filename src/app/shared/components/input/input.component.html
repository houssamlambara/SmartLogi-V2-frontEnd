<div class="flex flex-col gap-2 mb-4 w-full">
    @if (label) {
    <label [for]="id" class="text-sm font-medium text-gray-700">{{ label }}</label>
    }
    <input [id]="id" [type]="type" [placeholder]="placeholder" [value]="value" [disabled]="disabled"
        (input)="onInput($event)" (blur)="onBlur()"
        class="w-full px-4 py-3 border rounded-lg text-base transition-all duration-200 outline-none bg-gray-50 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 focus:bg-white disabled:bg-gray-200 disabled:cursor-not-allowed"
        [ngClass]="{'border-red-500': !!error, 'border-gray-300': !error}" />
    @if (error) {
    <span class="text-xs text-red-500">{{ error }}</span>
    }
</div>
