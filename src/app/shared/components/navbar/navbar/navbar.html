<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 font-sans antialiased" [ngClass]="{
        'bg-white/90 backdrop-blur-2xl border-b border-premium-border/40 shadow-sm': !menuOpen,
        'bg-white': menuOpen
      }">
  <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center gap-3 group">
          <div class="relative">
            <div
              class="w-11 h-11 bg-premium-soft-bg border border-premium-border/50 rounded-[1rem] flex items-center justify-center shadow-sm group-hover:border-premium-accent group-hover:shadow-premium-accent/10 transition-all duration-500">
              <svg class="w-6 h-6 text-premium-accent group-hover:scale-110 transition-transform duration-500"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
            </div>
          </div>
          <span
            class="text-3xl font-display font-black text-premium-text tracking-tighter group-hover:text-premium-accent transition-colors duration-500">
            SmartLogi
          </span>
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex md:items-center md:space-x-1">
        <a routerLink="/admin/dashboard" *ngIf="hasRole('Manager')"
          routerLinkActive="text-premium-accent bg-premium-accent/5 ring-1 ring-premium-accent/10"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest text-premium-text-muted hover:text-premium-text hover:bg-premium-soft-bg transition-all duration-300">
          Dashboard
        </a>

        <a routerLink="/colis" *ngIf="hasRole('Manager') || hasRole('Livreur')"
          routerLinkActive="text-premium-accent bg-premium-accent/5 ring-1 ring-premium-accent/10"
          class="px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest text-premium-text-muted hover:text-premium-text hover:bg-premium-soft-bg transition-all duration-300">
          Colis
        </a>

        <a routerLink="/clients" *ngIf="hasRole('Manager')"
          routerLinkActive="text-premium-accent bg-premium-accent/5 ring-1 ring-premium-accent/10"
          class="px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest text-premium-text-muted hover:text-premium-text hover:bg-premium-soft-bg transition-all duration-300">
          Clients
        </a>

        <div class="h-6 w-px bg-premium-border mx-3" *ngIf="isLoggedIn()"></div>

        <a routerLink="/profile" *ngIf="isLoggedIn()"
          routerLinkActive="text-premium-accent bg-premium-accent/5 ring-1 ring-premium-accent/10"
          class="px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest text-premium-text-muted hover:text-premium-text hover:bg-premium-soft-bg transition-all duration-300 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Profil
        </a>

        <a routerLink="/auth/login" *ngIf="!isLoggedIn()"
          class="ml-4 px-8 py-3 bg-premium-accent hover:bg-premium-accent-hover text-white rounded-2xl text-xs font-black uppercase tracking-widest shadow-xl shadow-premium-accent/20 transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0">
          Connexion
        </a>

        <button (click)="logout()" *ngIf="isLoggedIn()"
          class="ml-2 p-3 text-premium-text-muted hover:text-red-500 hover:bg-red-50 rounded-2xl transition-all duration-300 group">
          <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center md:hidden">
        <button (click)="toggleMenu()"
          class="p-2.5 rounded-xl text-premium-text-muted hover:text-premium-text hover:bg-premium-soft-bg transition-all duration-300 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden bg-white border-t border-premium-border/50 h-screen animate-fade-in">
    <div class="px-6 py-10 space-y-4">
      <a routerLink="/admin/dashboard" (click)="toggleMenu()" *ngIf="hasRole('Manager')"
        routerLinkActive="text-premium-accent bg-premium-accent/5"
        class="flex px-6 py-5 rounded-2xl font-black text-premium-text hover:bg-premium-soft-bg transition-all duration-300 items-center gap-4 uppercase tracking-widest text-sm">
        Dashboard
      </a>
      <a routerLink="/colis" (click)="toggleMenu()" *ngIf="hasRole('Manager') || hasRole('Livreur')"
        routerLinkActive="text-premium-accent bg-premium-accent/5"
        class="flex px-6 py-5 rounded-2xl font-black text-premium-text hover:bg-premium-soft-bg transition-all duration-300 items-center gap-4 uppercase tracking-widest text-sm">
        Colis
      </a>
      <a routerLink="/clients" (click)="toggleMenu()" *ngIf="hasRole('Manager')"
        routerLinkActive="text-premium-accent bg-premium-accent/5"
        class="flex px-6 py-5 rounded-2xl font-black text-premium-text hover:bg-premium-soft-bg transition-all duration-300 items-center gap-4 uppercase tracking-widest text-sm">
        Clients
      </a>
      <div class="border-t border-premium-border/50 my-6"></div>
      <a routerLink="/profile" (click)="toggleMenu()" *ngIf="isLoggedIn()"
        routerLinkActive="text-premium-accent bg-premium-accent/5"
        class="flex px-6 py-5 rounded-2xl font-black text-premium-text hover:bg-premium-soft-bg transition-all duration-300 items-center gap-4 uppercase tracking-widest text-sm">
        Profil
      </a>
      <a routerLink="/auth/login" (click)="toggleMenu()" *ngIf="!isLoggedIn()"
        class="block px-6 py-5 rounded-2xl font-black bg-premium-accent text-white text-center shadow-xl shadow-premium-accent/20 transition-all uppercase tracking-[0.2em] text-sm">
        Connexion
      </a>
      <button (click)="logout(); toggleMenu()" *ngIf="isLoggedIn()"
        class="w-full px-6 py-5 rounded-2xl font-black bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all duration-300 text-left flex items-center justify-between group uppercase tracking-widest text-sm">
        <span>DÃ©connexion</span>
        <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from jumping under fixed navbar -->
<div class="h-20"></div>
