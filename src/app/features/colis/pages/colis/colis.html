<div class="min-h-screen p-6 md:p-10">
  <!-- Header Section -->
  <div class="mb-12 flex flex-col gap-6 md:flex-row md:items-end md:justify-between">
    <div>
      <h1 class="text-4xl font-bold text-neutral-900 font-display tracking-tight">My Parcels</h1>
      <p class="text-neutral-500 mt-2 text-lg">Manage and track your shipments in real-time.</p>
    </div>

    <div class="flex flex-col sm:flex-row gap-4">
      <div class="relative group">
        <span
          class="absolute inset-y-0 left-4 flex items-center text-neutral-400 group-focus-within:text-primary-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
        <input [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" type="text" placeholder="Search parcels..."
          class="pl-12 pr-6 py-3.5 bg-white border border-neutral-200 rounded-2xl w-full sm:w-72 focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all shadow-soft" />
      </div>
      @if (isAdminOrSender()) {
      <button routerLink="../colis/create"
        class="bg-neutral-900 hover:bg-black text-white px-8 py-3.5 rounded-2xl font-bold transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        New Parcel
      </button>
      }
    </div>
  </div>

  <!-- Cards Grid -->
  @if (colis().length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-12">

    @for (item of colis(); track item.id) {
    <app-card [colis]="item"></app-card>
    }

  </div>
  } @else {
  <div class="flex flex-col items-center justify-center py-20 text-center">
    <div class="w-24 h-24 bg-neutral-100 rounded-full flex items-center justify-center text-neutral-300 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
      </svg>
    </div>
    <h3 class="text-xl font-bold text-neutral-700">No parcels found</h3>
    <p class="text-neutral-400 mt-2 max-w-sm mx-auto">{{errorMessage || "Try adjusting your search or create a new
      parcel used the button above."}}</p>
  </div>
  }
</div>
