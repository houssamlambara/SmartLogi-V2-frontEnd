<div class="min-h-screen flex items-center justify-center bg-premium-bg font-sans relative overflow-hidden py-12 px-6">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="light_logistics_bg.png" alt="Logistics Background"
      class="w-full h-full object-cover opacity-40 group-hover:scale-105 transition-transform duration-1000">
    <div class="absolute inset-0 bg-gradient-to-b from-premium-bg/20 via-premium-bg/80 to-premium-bg"></div>
  </div>

  <!-- Animated Blobs (Subtle) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] bg-premium-accent/5 rounded-full blur-[120px] animate-pulse">
    </div>
    <div
      class="absolute bottom-[20%] -left-[10%] w-[40%] h-[40%] bg-indigo-100/50 rounded-full blur-[120px] animate-pulse"
      style="animation-delay: 1.5s;"></div>
  </div>

  <div class="max-w-2xl w-full relative z-10">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-5xl font-display font-black text-premium-text tracking-tighter mb-3">Rejoindre l'Élite</h2>
      <p class="text-premium-text-muted font-bold uppercase tracking-widest text-[10px]">Créez votre accès SmartLogi</p>
    </div>

    <!-- Form Card -->
    <div
      class="bg-white p-8 sm:p-12 rounded-[3rem] border border-premium-border/60 shadow-2xl relative overflow-hidden group">
      <!-- Loading Overlay -->
      <div *ngIf="Loading"
        class="absolute inset-0 z-50 bg-white/90 backdrop-blur-sm flex items-center justify-center transition-all duration-500 rounded-[3rem]">
        <div class="flex flex-col items-center">
          <div class="w-14 h-14 border-4 border-premium-accent/20 border-t-premium-accent rounded-full animate-spin">
          </div>
          <p class="mt-6 text-premium-accent font-black tracking-[0.2em] text-xs uppercase animate-pulse">
            Initialisation...</p>
        </div>
      </div>

      <form (ngSubmit)="register()" #RegisterForm="ngForm" class="space-y-8">
        <!-- Identity Section -->
        <div class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
                for="nom">Nom</label>
              <input type="text" id="nom" name="nom" [(ngModel)]="Nom" required placeholder="Ex: Dupont"
                class="block w-full px-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
                #nomCtrl="ngModel" />
            </div>
            <div class="space-y-2">
              <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
                for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" [(ngModel)]="Prenom" required placeholder="Ex: Jean"
                class="block w-full px-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
                #prenomCtrl="ngModel" />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
                for="email">Email Mobile</label>
              <input type="email" id="email" name="email" [(ngModel)]="Email" required email
                placeholder="nom@entreprise.com"
                class="block w-full px-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
                #emailCtrl="ngModel" />
            </div>
            <div class="space-y-2">
              <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
                for="telephone">Ligne Directe</label>
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-6 flex items-center text-premium-accent text-xs font-black">+212</span>
                <input type="number" id="telephone" name="telephone" [(ngModel)]="Telephone" required
                  placeholder="600-000000"
                  class="block w-full pl-16 pr-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
                  #telephoneCtrl="ngModel" />
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
              for="adress">Siège Social / Adresse</label>
            <input type="text" id="adress" name="adress" [(ngModel)]="Adress" required
              placeholder="N°, Boulevard, Ville, Pays"
              class="block w-full px-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
              #adressCtrl="ngModel" />
          </div>

          <div class="space-y-2">
            <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
              for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="Password" required
              placeholder="8 caractères minimum"
              class="block w-full px-6 py-4 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/30 font-bold"
              #passwordCtrl="ngModel" />
          </div>
        </div>

        <div class="space-y-6 pt-4">
          <button type="submit"
            class="w-full flex justify-center items-center gap-4 py-5 px-6 bg-premium-accent hover:bg-premium-accent-hover text-white text-sm font-black uppercase tracking-[0.2em] rounded-2xl transition-all shadow-xl shadow-premium-accent/20 disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1 active:translate-y-0"
            [disabled]="RegisterForm.invalid || Loading">
            <span>Créer un compte Elite</span>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>

          <p class="text-center text-sm text-premium-text-muted font-bold">
            Déjà parmi nous ?
            <a routerLink="/auth/login"
              class="font-black text-premium-accent hover:underline underline-offset-4 ml-2">Connectez-vous</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Minimalist Footer -->
    <div class="mt-12 text-center text-premium-text-muted/30 text-[10px] font-black uppercase tracking-[0.4em]">
      &copy; 2026 SmartLogi Enterprise &bull; Secure Protocol v2.0
    </div>
  </div>
</div>
