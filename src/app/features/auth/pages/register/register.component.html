<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <app-card title="Create Account" subtitle="Join SmartLogi today" class="w-full max-w-lg">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <div class="grid grid-cols-2 gap-4">
                <app-input label="First Name" formControlName="firstName"
                    [error]="form.get('firstName')?.touched && form.get('firstName')?.invalid ? 'First name is required' : ''"></app-input>
                <app-input label="Last Name" formControlName="lastName"
                    [error]="form.get('lastName')?.touched && form.get('lastName')?.invalid ? 'Last name is required' : ''"></app-input>
            </div>

            <app-input label="Username" formControlName="username"
                [error]="form.get('username')?.touched && form.get('username')?.invalid ? 'Username is required' : ''"></app-input>

            <app-input label="Email" type="email" formControlName="email"
                [error]="form.get('email')?.touched && form.get('email')?.invalid ? 'Valid email is required' : ''"></app-input>

            <app-input label="Password" type="password" formControlName="password"
                [error]="form.get('password')?.touched && form.get('password')?.invalid ? 'Password (min 6 chars) is required' : ''"></app-input>

            @if (error) {
            <div class="p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100">
                {{ error }}
            </div>
            }

            <div class="mt-2">
                <app-button type="submit" [disabled]="loading" class="w-full justify-center"
                    [label]="loading ? 'Creating Account...' : 'Register'"></app-button>
            </div>

            <div class="text-center mt-4 pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-500">Already have an account? <a routerLink="/auth/login"
                        class="text-indigo-600 font-medium hover:text-indigo-700 decoration-none">Login</a></p>
            </div>
        </form>
    </app-card>
</div>
