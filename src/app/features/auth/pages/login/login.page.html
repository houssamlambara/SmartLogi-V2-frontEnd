<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Soft Background Blobs -->
  <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary-200/40 rounded-full blur-[100px] animate-blob">
  </div>
  <div
    class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-secondary-200/40 rounded-full blur-[100px] animate-blob animation-delay-2000">
  </div>
  <div
    class="absolute top-[20%] right-[20%] w-[30%] h-[30%] bg-primary-300/30 rounded-full blur-[80px] animate-blob animation-delay-4000">
  </div>

  <!-- Glass Card -->
  <div class="w-full max-w-md relative z-10">
    <div class="bg-white/60 backdrop-blur-xl border border-white/50 p-8 sm:p-10 rounded-3xl shadow-soft-lg space-y-8">

      <!-- Header -->
      <div class="text-center space-y-2">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-400 to-primary-600 rounded-2xl shadow-glow mb-4 transform hover:rotate-6 transition-transform duration-300">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-neutral-900 font-display tracking-tight">Welcome Back</h2>
        <p class="text-neutral-500">Sign in to continue to SmartLogi</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">

        <!-- Email -->
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-neutral-700 pl-1" for="email">Email Address</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-neutral-400 group-focus-within:text-primary-500 transition-colors" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input type="email" id="email" name="email" [(ngModel)]="email" required email
              placeholder="name@company.com"
              class="block w-full pl-11 pr-4 py-3.5 bg-neutral-50/50 border border-neutral-200 rounded-2xl focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all outline-none placeholder:text-neutral-400 text-neutral-900"
              #emailCtrl="ngModel" />
          </div>
          <p class="text-xs font-semibold text-secondary-500 pl-1 animate-pulse"
            *ngIf="emailCtrl.invalid && emailCtrl.touched">
            Please enter a valid email address
          </p>
        </div>

        <!-- Password -->
        <div class="space-y-1">
          <div class="flex justify-between items-center pl-1 pr-1">
            <label class="text-sm font-semibold text-neutral-700" for="password">Password</label>
            <a href="#" class="text-xs font-bold text-primary-600 hover:text-primary-700 transition-colors">Forgot?</a>
          </div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-neutral-400 group-focus-within:text-primary-500 transition-colors" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m0 0v2m0-2h2m-2 0H10m11 3a9 9 0 11-18 0 9 9 0 0118 0zM12 9v2m0 0h.01M12 5a7 7 0 110 14 7 7 0 010-14z" />
              </svg>
            </div>
            <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="••••••••"
              class="block w-full pl-11 pr-4 py-3.5 bg-neutral-50/50 border border-neutral-200 rounded-2xl focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all outline-none placeholder:text-neutral-400 text-neutral-900"
              #passwordCtrl="ngModel" />
          </div>
          <p class="text-xs font-semibold text-secondary-500 pl-1 animate-pulse"
            *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
            Password is required
          </p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-2xl text-white bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 focus:outline-none focus:ring-4 focus:ring-primary-100 shadow-lg shadow-primary-500/30 hover:shadow-primary-500/40 transition-all transform hover:-translate-y-0.5 active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
          [disabled]="loginForm.invalid">
          Sign In
        </button>

        <!-- Divider -->
        <div class="relative flex py-2 items-center">
          <div class="flex-grow border-t border-neutral-200"></div>
          <span class="flex-shrink mx-4 text-neutral-400 text-xs font-bold uppercase tracking-widest">Or continue
            with</span>
          <div class="flex-grow border-t border-neutral-200"></div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4">
          <button type="button" (click)="loginWithGoogle()"
            class="flex items-center justify-center py-3 px-4 border border-neutral-200 rounded-xl bg-white hover:bg-neutral-50 hover:border-neutral-300 transition-all shadow-sm text-neutral-600 font-bold text-sm">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48">
              <path fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
              <path fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
              </path>
              <path fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
              </path>
              <path fill="#1976D2"
                d="M43.611,20.083L43.611,20.083L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
            </svg>
            Google
          </button>
          <button type="button" (click)="loginWithFacebook()"
            class="flex items-center justify-center py-3 px-4 border border-neutral-200 rounded-xl bg-white hover:bg-neutral-50 hover:border-neutral-300 transition-all shadow-sm text-neutral-600 font-bold text-sm">
            <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            Facebook
          </button>
        </div>

        <!-- Footer -->
        <div class="text-center">
          <p class="text-sm text-neutral-500">
            Don't have an account?
            <a routerLink="/auth/register"
              class="font-bold text-primary-600 hover:text-primary-700 transition-colors">Create Account</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</div>
