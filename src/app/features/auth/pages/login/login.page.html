<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-10">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-2xl shadow-xl mb-6 transform hover:rotate-6 transition-transform duration-300"
      >
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
      </div>
      <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">Welcome Back</h2>
      <p class="mt-3 text-lg text-gray-600">Please enter your details to sign in</p>
    </div>

    <!-- Login Form Card -->
    <div
      class="bg-white/70 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl relative overflow-hidden group"
    >
      <!-- Decorative circle -->
      <div
        class="absolute -top-24 -right-24 w-48 h-48 bg-blue-100 rounded-full opacity-50 group-hover:scale-110 transition-transform duration-500"
      ></div>

      <!-- Loading Overlay -->
      <div
        class="absolute inset-0 z-50 bg-white/60 backdrop-blur-sm flex items-center justify-center transition-all"
        [class.hidden]="!Loading"
        [class.pointer-events-none]="!Loading"
      >
        <div class="flex flex-col items-center">
          <div
            class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"
          ></div>
          <p class="mt-4 text-blue-700 font-bold animate-pulse">Signing you in...</p>
        </div>
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6 relative z-10">
        <!-- Email Field -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 ml-1" for="email"
            >Email Address</label
          >
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              email
              placeholder="name@company.com"
              class="block w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 text-gray-900 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
              #emailCtrl="ngModel"
            />
          </div>
          <p
            class="text-xs font-medium text-red-500 mt-1 ml-1 animate-pulse"
            *ngIf="emailCtrl.invalid && emailCtrl.touched"
          >
            Please enter a valid email address
          </p>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <div class="flex justify-between items-center ml-1">
            <label class="text-sm font-semibold text-gray-700" for="password">Password</label>
            <a
              href="#"
              class="text-xs font-semibold text-blue-600 hover:text-blue-700 transition-colors"
              >Forgot password?</a
            >
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m0 0v2m0-2h2m-2 0H10m11 3a9 9 0 11-18 0 9 9 0 0118 0zM12 9v2m0 0h.01M12 5a7 7 0 110 14 7 7 0 010-14z"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="••••••••"
              class="block w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 text-gray-900 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
              #passwordCtrl="ngModel"
            />
          </div>
          <p
            class="text-xs font-medium text-red-500 mt-1 ml-1 animate-pulse"
            *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
          >
            Password is required to proceed
          </p>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center ml-1">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer"
          />
          <label
            for="remember-me"
            class="ml-2 block text-sm text-gray-600 cursor-pointer select-none"
            >Remember this device</label
          >
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-lg hover:shadow-blue-500/25 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:scale-100 transform hover:scale-[1.02]"
          [disabled]="loginForm.invalid || Loading"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-blue-400 group-hover:text-blue-300 transition-colors"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
          </span>
          Sign In
        </button>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a
            routerLink="/auth/register"
            class="font-bold text-blue-600 hover:text-blue-700 transition-colors"
            >Join now</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
