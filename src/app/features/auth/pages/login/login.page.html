<div class="min-h-screen flex items-center justify-center bg-premium-bg font-sans relative overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="light_logistics_bg.png" alt="Logistics Background"
      class="w-full h-full object-cover opacity-50 active:scale-105 transition-transform duration-1000">
    <div class="absolute inset-0 bg-gradient-to-tr from-premium-bg via-premium-bg/90 to-transparent"></div>
  </div>

  <!-- Animated Blobs (Subtle) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-premium-accent/5 rounded-full blur-[120px] animate-pulse">
    </div>
    <div
      class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-[120px] animate-pulse"
      style="animation-delay: 2s;"></div>
  </div>

  <div class="max-w-md w-full relative z-10 px-6">
    <!-- Header/Logo -->
    <div class="text-center mb-10">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-white border border-premium-border rounded-2xl shadow-sm mb-6 group hover:border-premium-accent transition-all duration-300">
        <svg class="w-10 h-10 text-premium-accent group-hover:scale-110 transition-transform duration-300" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-5xl font-display font-black text-premium-text tracking-tighter mb-2">SmartLogi</h2>
      <p class="text-premium-text-muted font-bold uppercase tracking-widest text-[10px]">Système de Gestion Elite</p>
    </div>

    <!-- Login Form Card -->
    <div
      class="bg-white p-10 rounded-[2.5rem] border border-premium-border/60 shadow-xl relative overflow-hidden group">
      <!-- Loading Overlay -->
      <div
        class="absolute inset-0 z-50 bg-white/90 backdrop-blur-sm flex items-center justify-center rounded-[2.5rem] transition-all duration-500"
        [class.opacity-100]="Loading" [class.opacity-0]="!Loading" [class.pointer-events-none]="!Loading">
        <div class="flex flex-col items-center">
          <div class="w-14 h-14 border-4 border-premium-accent/20 border-t-premium-accent rounded-full animate-spin">
          </div>
          <p class="mt-6 text-premium-accent font-black tracking-[0.2em] text-xs uppercase animate-pulse">
            Authentification...</p>
        </div>
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-8 relative z-10">
        <div class="space-y-6">
          <!-- Email Field -->
          <div class="space-y-3">
            <label class="block text-xs font-black text-premium-text-muted uppercase tracking-[0.2em] ml-1"
              for="email">Identifiant Professionnel</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-premium-text-muted group-focus-within:text-premium-accent transition-colors"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
                </svg>
              </div>
              <input type="email" id="email" name="email" [(ngModel)]="email" required email
                placeholder="nom@entreprise.com"
                class="block w-full pl-14 pr-6 py-5 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/40 font-bold"
                #emailCtrl="ngModel" />
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-3">
            <div class="flex justify-between items-center px-1">
              <label class="text-xs font-black text-premium-text-muted uppercase tracking-[0.2em]" for="password">Clé
                d'Accès</label>
              <a href="#"
                class="text-xs font-black text-premium-accent hover:text-premium-accent-hover transition-colors uppercase tracking-widest">Oublié
                ?</a>
            </div>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-premium-text-muted group-focus-within:text-premium-accent transition-colors"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input type="password" id="password" name="password" [(ngModel)]="password" required
                placeholder="••••••••"
                class="block w-full pl-14 pr-6 py-5 bg-premium-soft-bg border border-premium-border/50 text-premium-text rounded-2xl focus:bg-white focus:ring-2 focus:ring-premium-accent/20 focus:border-premium-accent transition-all outline-none placeholder:text-premium-text-muted/40"
                #passwordCtrl="ngModel" />
            </div>
          </div>
        </div>

        <button type="submit"
          class="w-full flex justify-center items-center gap-4 py-5 px-6 bg-premium-accent hover:bg-premium-accent-hover text-white text-sm font-black uppercase tracking-[0.2em] rounded-2xl transition-all shadow-xl shadow-premium-accent/20 disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1 active:translate-y-0"
          [disabled]="loginForm.invalid || Loading">
          <span>Connexion Sécurisée</span>
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>

        <!-- Footer Links -->
        <div class="pt-6 text-center">
          <p class="text-premium-text-muted text-sm font-bold">
            Pas encore membre de l'élite ?
            <a routerLink="/auth/register"
              class="text-premium-accent font-black hover:underline underline-offset-4 ml-2">Créer un compte</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Minimalist Footer -->
    <div class="mt-16 text-center text-premium-text-muted/30 text-[10px] font-black uppercase tracking-[0.4em]">
      &copy; 2026 SmartLogi Enterprise &bull; Secure Protocol v2.0
    </div>
  </div>
</div>
